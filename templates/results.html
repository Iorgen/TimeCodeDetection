{% extends "base.html" %}

{% block title %}Videcam Helper{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            Your results
        </div>
        <div class="col-md-9">
            <div class="text-block-2 sucess-header" style="margin-top:18px;">
                    {% if init %}
                        {% for key, value in predictions.items() %}
                            <h1>Key: {{key}}</h1>
                            <h2>Value: {{value}}</h2>
                        {% endfor %}
                    {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
