{% extends "base.html" %}

{% block title %}Videcam Helper{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            Your results
        </div>
        <div class="col-md-9">
            <div class="text-block-2 sucess-header" style="margin-top:18px;">
                    {% if init %}
                        {% for key, value in predictions.items() %}
                                <img src="static/image/{{ key }}" alt="something wrong with image" style="width:405px;">
                            <h2>TimeCode: {{value}}</h2>
                        {% endfor %}
                    {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
